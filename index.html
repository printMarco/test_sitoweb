<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Try</title>
</head>
<body>

    <h1> Ciao fratello, questo è il mio primo tentativo nel programmare un sito web! </h1>
    <p> Se sei un vero uomo, alza il volume al massimo e clicca quaggiù: </p>
      
    <!-- Pulsante per aprire il video -->
      <button onclick="apriVideo()">Apri Video</button>
     <!-- Contenitore del video (invisibile all'inizio) -->
    <div id="contenitoreVideo" style="display: none;">
        <video width="640" height="360" controls>
            <source src="https://youtu.be/EtdLGUtS0TE" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <script>
        function apriVideo() {
            // Mostra il contenitore del video
            document.getElementById("contenitoreVideo").style.display = "block";
        }
    </script>

</body>
</html>
