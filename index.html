<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Try</title>
    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 10vh;
            margin: 0;
        }
        .colored-text {
            color: red; /* Cambia il colore come preferisci */
            font-weight: bold; /* Aggiungi stili aggiuntivi se desiderato */
        }
    </style>
    
</head>
<body>

    <h1> Ciao fratello, questo è il mio primo tentativo nel programmare un sito web! </h1>
    <p> 
         Se sei un vero uomo, alza il volume al <span class="colored-text">massimo</span> e clicca quaggiù: </p>

    <!-- Pulsante per aprire il video -->
      <button onclick="apriVideo()">Apri Video</button>
     <!-- Contenitore del video (invisibile all'inizio) -->
    <div id="contenitoreVideo" style="display: none;">
          <!-- Embed code da YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EtdLGUtS0TE" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function apriVideo() {
            // Mostra il contenitore del video
            document.getElementById("contenitoreVideo").style.display = "block";
        }
    </script>

</body>
</html>
